<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
  <link rel="stylesheet" href="assets/bootstarp/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html" id="Pos">Pos System</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-bs-target="#navbarSupportedContent"
            data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a aria-current="page" class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a aria-current="page" class="nav-link" href="order.html">Place Order</a></li>
        <li class="nav-item"><a aria-current="page" class="nav-link" href="index.html">Item</a></li>
        <li class="nav-item"><a aria-current="page" class="nav-link" href="customer.html">Customer</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section id="Order">
  <div class="container">
    <div class="row m-4">
      <div class="col m-4">
        <form>
          <table class="table">
            <thead>
            <tr>
              <th scope="col" class="bg-success">Place Order Form</th>
            </tr>
            </thead>
          </table>
          <div class="col-md-12">
            <label class="form-label" for="CustomerName">Customer Name : </label>
            <input class="form-control disabled" type="text" id="CustomerName">
          </div>
          <div class="col-md-12">
            <label class="form-label" for="totalPrice">Total (Rs/=) : </label>
            <input class="form-control" type="text" id="totalPrice">
          </div>
          <div class="col-md-12">
            <label class="form-label" for="inputDiscount">Discount</label>
            <input class="form-control" id="inputDiscount" type="text">
          </div>
        </form>
      </div>
      <div class="col">
        <form class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="inputEmail4">Email</label>
            <input class="form-control" id="inputEmail4" type="email">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="inputPassword4">Password</label>
            <input class="form-control" id="inputPassword4" type="password">
          </div>
          <div class="col-12">
            <label class="form-label" for="inputAddress">Address</label>
            <input class="form-control" id="inputAddress" placeholder="1234 Main St" type="text">
          </div>
          <div class="col-12">
            <label class="form-label" for="inputAddress2">Address 2</label>
            <input class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                   type="text">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="inputCity">City</label>
            <input class="form-control" id="inputCity" type="text">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="inputState">State</label>
            <select class="form-select" id="inputState">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label" for="inputZip">Zip</label>
            <input class="form-control" id="inputZip" type="text">
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-success">update</button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row m-4">
      <div class="col">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Item Name</th>
            <th scope="col">Description</th>
            <th scope="col">QTY</th>
            <th scope="col">Prise</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script src="assets/bootstarp/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery-3.6.0.min.js"></script>
</body>
</html>
