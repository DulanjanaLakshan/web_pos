<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html" id="Pos">Pos System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a aria-current="page" class="nav-link" href="index.html">Home</a></li>

                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="container-fluid mt-3" id="Customer_Section">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-4">
            <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                <h1 class="h1 mb-3">Customer Manage</h1>
                <div class="mb-3">
                    <label class="form-label" for="srcCusID">Search Customer</label>
                    <input class="form-control" id="srcCusID" placeholder="Customer ID" type="text">
                </div>
                <button class="btn btn-secondary" id="btnCustomerSearch">Search</button>
                <button class="btn btn-primary" id="btnSaveCustomer">Save</button>
                <button class="btn btn-success" id="btnUpdateCustomer">Update</button>
                <button class="btn btn-danger" id="btnDeleteCustomer">Delete</button>
                <button class="btn btn-danger" id="btnGrtAll">getAll</button>
            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="mb-3">
                <label class="form-label" for="txtCusID">Customer ID</label>
                <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtCusName">Customer Name</label>
                <input class="form-control" id="txtCusName" placeholder="Customer Name" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtCusAddress">Customer Address</label>
                <input class="form-control" id="txtCusAddress" placeholder="Customer Address" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtCusTP">Customer Tp</label>
                <input class="form-control" id="txtCusTP" placeholder="Customer Tp" type="text">
            </div>
        </div>
    </section>
    <section class="row mt-4">
        <div class="col">
            <table class="table table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Mobile</th>
                </tr>
                </thead>
                <tbody id="customerTable">


                </tbody>
            </table>
        </div>
    </section>

</section>

<script src="assets/bootstarp/js/bootstrap.bundle.min.js"></script>
