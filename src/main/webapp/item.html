<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="stylesheet" href="assets/bootstarp/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html" id="Pos">Pos System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a aria-current="page" class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a aria-current="page" class="nav-link" href="order.html">Place Order</a></li>
                <li class="nav-item"><a aria-current="page" class="nav-link" href="item.html">Item</a></li>
                <li class="nav-item"><a aria-current="page" class="nav-link" href="customer.html">Customer</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="container-fluid mt-3" id="Item_Section">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-4">
            <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                <h1 class="h1 mb-3">Item Manage</h1>
                <div class="mb-3">
                    <label class="form-label" for="srcItemID">Search Item</label>
                    <input class="form-control" id="srcItemID" placeholder="Item ID" type="text">
                </div>
                <button class="btn btn-secondary" id="btnItemSearch">Search</button>
                <button class="btn btn-primary" id="btnSaveItem">Save</button>
                <button class="btn btn-success" id="btnUpdateItem">Update</button>
                <button class="btn btn-danger" id="btnItemDelete">Delete</button>
            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="mb-3">
                <label class="form-label" for="txtItemID">Item ID</label>
                <input class="form-control" id="txtItemID" placeholder="Item ID" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtItemName">Item Name</label>
                <input class="form-control" id="txtItemName" placeholder="Item Name" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtItemDescription">Item Description</label>
                <input class="form-control" id="txtItemDescription" placeholder="Item Description" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtItemQTY">QTY</label>
                <input class="form-control" id="txtItemQTY" placeholder="Item QTY" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtItemPrice">Price</label>
                <input class="form-control" id="txtItemPrice" placeholder="Item Price" type="text">
            </div>
        </div>
    </section>
    <section class="row mt-4">
        <div class="col">
            <table class="table table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Item Description</th>
                    <th>QTY</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody id="ItemTable">


                </tbody>
            </table>
        </div>
    </section>

</section>

<script src="assets/bootstarp/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery-3.6.0.min.js"></script>
</body>
</html>
